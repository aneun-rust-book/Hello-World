name: Deploy

on:
  push:
    branches: [ deploy ]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v2 
        with:
          token: ${{secrets.github_token}}        
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ steps.buildnumber.outputs.build_number }}
          release_name: v1.0.${{ steps.buildnumber.outputs.build_number }}
  
  ubuntu-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/release/hello_world
        asset_name: hello_world
        asset_content_type: application/x-elf
        
  windows-deploy:
    
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/release/hello_world.exe
        asset_name: hello_world.exe
        asset_content_type: application/x-msdownload
