# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

stages:
- stage: Linux
  jobs:
  - job: Build
    strategy:
      matrix:
        Windows:
          pool:
            vmImage: 'windows-latest'
        Linux:
          pool:
            vmImage: 'ubuntu-latest'
      maxParallel: 2
    steps:
    - task: Rust@1
      inputs:
        installNightly: false
    - task: Cargo@1
      inputs:
        cargoCommand: 'build'
        cargoCommandOptions: '--color=always --all --all-targets'
        verbose: false

