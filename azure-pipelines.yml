# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: Rust@1
    inputs:
      installNightly: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'run'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --all --all-targets'
      verbose: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'test'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --no-run'
      verbose: true

- job: Ubuntu
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Rust@1
    inputs:
      installNightly: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'run'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --all --all-targets'
      verbose: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'test'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --no-run'
      verbose: true

- job: Macos
  pool:
    vmImage: 'macos-latest'
  steps:
  - task: Rust@1
    inputs:
      installNightly: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'run'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --all --all-targets'
      verbose: false
  - task: Cargo@1
    inputs:
      cargoCommand: 'test'
      cargoWorkingDir: 's'
      cargoCommandOptions: '--color=always --no-run'
      verbose: true